<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0A1E5E, #0A0F3B);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #1C1C2E;
        }

        h1 {
            color: #FAFAFA;
        }

        .game-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-out;
            margin: 10px;
            position: relative;
        }

        .game-button:hover {
            transform: scale(1.2);
            background-color: #ff5722;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #ff5722;
            text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722, 0 0 30px #ff5722;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Game Hub</h1>
        <p>Choose a game to play:</p>
        <button class="game-button" id="stp-button">Stone Paper Scissors</button>
        <button class="game-button" id="guess-button">Number Guessing Game</button>
    </div>

    <script>
        document.querySelector('#stp-button').addEventListener('click', () => {
            window.location.href = 'stp.html'; // Navigate to Stone Paper Scissors page
        });

        document.querySelector('#guess-button').addEventListener('click', () => {
            window.location.href = 'guess.html'; // Navigate to Number Guessing Game page
        });
    </script>
</body>
</html>
