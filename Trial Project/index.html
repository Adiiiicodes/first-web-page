<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="container" id="landing-page">
        <h1>Welcome to the Game Hub</h1>
        <p>Choose a game to play:</p>
        <button onclick="showGame('stp-game')">Stone Paper Scissors</button>
        <button onclick="showGame('guess-game')">Number Guessing Game</button>
    </div>

    <!-- Stone Paper Scissors Game Page -->
    <div class="container" id="stp-game" style="display: none;">
        <h2>Stone Paper Scissors</h2>
        <label for="player-name">Enter your name:</label>
        <input type="text" id="player-name-stp" placeholder="Your Name">
        
        <label for="rounds">Number of Rounds:</label>
        <input type="number" id="rounds" min="1" max="10" value="3">
        
        <label for="best-of">Best of X:</label>
        <input type="number" id="best-of" min="1" max="7" value="3">
        
        <div class="game-area">
            <div class="box large" id="computer-choice">Computer's Choice</div>
            <div class="box large" id="player-choice">Your Choice</div>
            <div class="box small" id="computer-score">Computer: 0</div>
            <div class="box small" id="player-score">You: 0</div>
        </div>
        
        <button onclick="playSTP()">Play</button>
    </div>

    <!-- Number Guessing Game Page -->
<div class="container" id="guess-game" style="display: none;">
    <h2>Number Guessing Game</h2>
    <label for="player-name">Enter your name:</label>
    <input type="text" id="player-name-guess" placeholder="Your Name">

    <div class="game-area">
        <div class="box large" id="user-guess">Your Guess</div>
        <div class="box large" id="game-status">Game Status</div>
    </div>
    
    <input type="number" id="guess-input" min="0" max="99" placeholder="Enter a number">
    <button onclick="playGuess()">Guess</button>
</div>


    <script src="script.js"></script>
</body>
</html>
