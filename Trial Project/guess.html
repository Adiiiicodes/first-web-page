<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess the number between 0 and 99. See if you can get it right!</p>
        
        <input type="number" id="guess-input" placeholder="Enter your guess" />
        <button id="guess-button" class="game-button">Submit Guess</button>
        
        <div id="game-status">Your feedback will appear here.</div>
        <div id="user-guess">Your Guess: </div>
        
        <button onclick="window.location.href='index.html'">Back to Home</button>
        <script src="guess.js"></script>
    </div>
</body>
</html>
