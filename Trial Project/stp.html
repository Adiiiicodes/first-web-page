<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissors</h1>
        <p>Make your choice and see if you can beat the computer!</p>
        
        <button id="stone-button" class="game-button">Stone</button>
        <button id="paper-button" class="game-button">Paper</button>
        <button id="scissors-button" class="game-button">Scissors</button>
        
        <div id="player-choice">Player chose: </div>
        <div id="computer-choice">Computer chose: </div>
        <div id="player-score">Player Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
        
        <button onclick="window.location.href='index.html'">Back to Home</button>
        <script src="stp.js"></script>
    </div>
</body>
</html>
